<div>
  <h1>Subordinados</h1>
  <hr />
  @if (empleados){
  <table class="table table-secondary">
    <thead>
      <tr>
        <th>Id empleado</th>
        <th>Apellido</th>
        <th>Oficio</th>
        <th>Salario</th>
        <th>Director</th>
      </tr>
    </thead>
    <tbody>
      @for (empleado of empleados; track empleado){
      <tr>
        <td>{{ empleado.idEmpleado }}</td>
        <td>{{ empleado.apellido }}</td>
        <td>{{ empleado.oficio }}</td>
        <td>{{ empleado.salario }}</td>
        <td>{{ empleado.director }}</td>
      </tr>
      }
    </tbody>
  </table>
  }
</div>
